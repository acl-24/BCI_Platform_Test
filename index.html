<!DOCTYPE html>
<html lang="en">
<head>
  <title>GRH BCI Gaming Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>
<body onload="createCallframe()">
<header class="header">
  <div class="left-header">
    <img
            src="assets/bci_logo.png"
            class="bci-logo"
            alt="BCI logo reads Daily"
    />
  </div>
  <div class="right-header">
    <p id="ctrl_share_status">
      control sharing: off
    </p>
    <strong class="header-title">
      GRH BCI
    </strong>
  </div>
</header>
<div class="container">
  <div id="wrapper" class="wrapper">
    <div id="start-container" class="start-container">
      <h1 class="title">GRH BCI Gaming Platform</h1>
      <p class="prompt"></p>
      <button
              id="show-list-rooms"
              class="button start-button"
              onclick="clickShowRooms()"
      >
        Show List of Rooms
      </button>
<!--      <video width="320" height="240" controls id="video">-->
<!--        Your browser does not support the video tag.-->
<!--      </video>-->
      <p class="prompt"></p>
      <ul id="groupList">
        <!-- List items will be dynamically added here -->
      </ul>
    </div>
    <div id="quit_section">
      <button id="return_btn" onclick="clickReturn()" class="button start-button">
        return
      </button>
      <button
              id="start-screen-share"
              class="button start-button"
              onclick="clickScreenShare()"
      >
        Start Screen Share
      </button>
    </div>
  </div>
</div>
</body>
</html>
